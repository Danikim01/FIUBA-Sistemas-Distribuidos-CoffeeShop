[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    unit: Unit tests that don't require external services
    integration: Integration tests that may require Docker/RabbitMQ
    slow: Tests that take a long time to run
    state: Tests related to state management
    duplicate: Tests for duplicate message handling
    eof: Tests for EOF handling
    race: Tests for race conditions
    failure: Tests for worker failure scenarios

